HOSTS:
  debian-9:
    docker_cmd:
      - "/sbin/init"
    image: debian:9
    platform: debian-9-amd64
    packaging_platform: debian-9-amd64
    docker_image_commands:
      - cp /bin/true /sbin/agetty
      - rm -f /usr/sbin/policy-rc.d
      - apt-get update && apt-get install -yq cron locales-all net-tools wget systemd-sysv
        gnupg apt-transport-https software-properties-common
      - wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | apt-key add -
      - add-apt-repository --yes https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/
      - apt-get update && apt-get install -y adoptopenjdk-8-hotspot
    hypervisor: docker
    roles:
      - agent
    docker_preserve_image: true
CONFIG:
  type: foss
  :trace_limit: 100  # Get more than 10 lines of trace when something fails.
